name: Snyk Security

permissions:
  issues: write
  packages: none
on:
  push:
    branches: ["master" ]
  pull_request:
    branches: ["master"]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Snyk
        run: |
          npm install -g snyk

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run Snyk to check for vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth $SNYK_TOKEN
          snyk_output=$(snyk test --file=requirements.txt --all-projects --json)

          # Check if there are vulnerabilities
          if [[ $snyk_output == *"vulnerabilities"* ]]; then
            echo "Vulnerabilities found. Creating GitHub issue..."
            
            # Extract relevant information from the Snyk output
            vulnerabilities=$(echo $snyk_output | jq -r '.vulnerabilities')

            # Create a GitHub issue
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "{\"title\":\"Security Vulnerabilities Found\",\"body\":\"$vulnerabilities\",\"labels\":[\"security\"]}"
          else
            echo "No vulnerabilities found."
          fi

      - name: Run Flask tests
        run: |
          python -m unittest discover -s tests
